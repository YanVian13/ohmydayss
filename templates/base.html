<!-- templates/base.html -->
<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}QR Ticketing{% endblock %}</title>

  <!-- Static CSS (letakkan file di static/assets/style.css) -->
  <link rel="stylesheet" href="{{ url_for('static', filename='assets/style.css') }}">

  <style>
    /* fallback/quick styles in case static not loaded */
    :root{
      --bg:#f3f6fb; --card:#ffffff; --muted:#6b7280; --primary:#2563eb;
      --success:#16a34a; --danger:#dc2626; --warning:#ca8a04;
    }
    body { font-family: Inter, "Segoe UI", Roboto, Arial, sans-serif; background:var(--bg); margin:0; }
    .container { max-width:900px; margin:48px auto; padding:20px; }
    .card { background:var(--card); border-radius:12px; box-shadow:0 8px 24px rgba(15,23,42,0.06); padding:28px; }
    a.btn { display:inline-block; background:var(--primary); color:white; padding:10px 16px; border-radius:8px; text-decoration:none; }
    h1, h2 { margin:0 0 12px 0; }
    .muted { color:var(--muted); font-size:0.95rem; }
    footer { text-align:center; color:var(--muted); margin-top:18px; font-size:0.85rem; }
  </style>
  {% block head %}{% endblock %}
</head>
<body>
  <div class="container">
    <div class="card">
      {% block content %}{% endblock %}
    </div>
    <footer>
      Sistem QR Ticketing — HUT GALAS · {{ now() if now is defined else "" }}
    </footer>
  </div>
  {% block scripts %}{% endblock %}
</body>
</html>
